{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}


<div class="col col-md-6 offset-3 mt-3">
  <form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
      {% render_field field class="form-control" %}
      {% cycle '' '<hr class="border-4 border-primary" />' %}
    </div>
    {% endfor %}
    <div class="d-flex mt-3">
      <button type="submit" class="btn btn-primary me-3">
        {% if is_edit %}Update{% else %}Add{% endif %} record
      </button>
      <a href="{% url 'home' %}" class="btn btn-info text-white">Cancel</a>
    </div>
  </form>
</div>


{% endblock content %}
